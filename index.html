<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Tic Tac Toe</title>
</head>
<body>

            </g>
        </svg>
        <div class="players">
            <div class="playername player1name">Gonza</div>
            <div>vs</div>
            <div class="playername player2name">Agus</div>
        </div>
        <div class="board">
        </div>
        <button class="tile template">
            <svg class="marker cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
            <svg class="marker circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-outline</title><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
        </button>

        <div class="buttons">
            <button class="button reset">Reset</button>
            <button class="button new-game-button">New Game</button>
        </div>
    </div>

    <dialog class="new-game-dialog">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path class="blue" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M 2.2929 2.2929 C 2.6834 1.9024 3.3166 1.9024 3.7071 2.2929 L 6.5 5.0858 L 9.2929 2.2929 C 9.6834 1.9024 10.3166 1.9024 10.7071 2.2929 C 11.0976 2.6834 11.0976 3.3166 10.7071 3.7071 L 7.9142 6.5 L 10.7071 9.2929 C 11.0976 9.6834 11.0976 10.3166 10.7071 10.7071 C 10.3166 11.0976 9.6834 11.0976 9.2929 10.7071 L 6.5 7.9142 L 3.7071 10.7071 C 3.3166 11.0976 2.6834 11.0976 2.2929 10.7071 C 1.9024 10.3166 1.9024 9.6834 2.2929 9.2929 L 5.0858 6.5 L 2.2929 3.7071 C 1.9024 3.3166 1.9024 2.6834 2.2929 2.2929 z M 13.2929 13.2929 C 13.6834 12.9024 14.3166 12.9024 14.7071 13.2929 L 17.5 16.0858 L 20.2929 13.2929 C 20.6834 12.9024 21.3166 12.9024 21.7071 13.2929 C 22.0976 13.6834 22.0976 14.3166 21.7071 14.7071 L 18.9142 17.5 L 21.7071 20.2929 C 22.0976 20.6834 22.0976 21.3166 21.7071 21.7071 C 21.3166 22.0976 20.6834 22.0976 20.2929 21.7071 L 17.5 18.9142 L 14.7071 21.7071 C 14.3166 22.0976 13.6834 22.0976 13.2929 21.7071 C 12.9024 21.3166 12.9024 20.6834 13.2929 20.2929 L 16.0858 17.5 L 13.2929 14.7071 C 12.9024 14.3166 12.9024 13.6834 13.2929 13.2929 Z"></path>
            </g>
            <g id="SVGRepo_iconCarrier">
                <path class="orange" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M 17.5 4 C 16.1193 4 15 5.1193 15 6.5 C 15 7.8807 16.1193 9 17.5 9 C 18.8807 9 20 7.8807 20 6.5 C 20 5.1193 18.8807 4 17.5 4 Z M 13 6.5 C 13 4.0147 15.0147 2 17.5 2 C 19.9853 2 22 4.0147 22 6.5 C 22 8.9853 19.9853 11 17.5 11 C 15.0147 11 13 8.9853 13 6.5 Z M 6.5 15 C 5.1193 15 4 16.1193 4 17.5 C 4 18.8807 5.1193 20 6.5 20 C 7.8807 20 9 18.8807 9 17.5 C 9 16.1193 7.8807 15 6.5 15 Z M 2 17.5 C 2 15.0147 4.0147 13 6.5 13 C 8.9853 13 11 15.0147 11 17.5 C 11 19.9853 8.9853 22 6.5 22 C 4.0147 22 2 19.9853 2 17.5 Z"></path>
            </g>
        </svg>
        <h1>Tic <span class="blue">Tac</span> Toe</h1>
        <form method="dialog">
            <label>
                <span>Player 1 name</span>
                <input type="text" name="player1name" required autocomplete="off">
            </label>
            <label>
                <span>Player 2 name</span>
                <input type="text" name="player2name" required autocomplete="off">
            </label>
            <button type="submit" class="button">Start Game</button>
        </form>
    </dialog>
</body>
</html>
