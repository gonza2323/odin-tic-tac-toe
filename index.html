<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="players">
            <div class="player1name"></div>
            <div>vs</div>
            <div class="player2name"></div>
        </div>
        <div class="board">
        </div>
        <button class="tile template">
            <svg class="marker cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
            <svg class="marker circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-outline</title><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
        </button>

        <button class="reset">Reset</button>
        <button class="new-game-button">New Game</button>
    </div>

    <dialog class="new-game-dialog">
        <form method="dialog">
            <label>
                Player 1 name:
                <input type="text" name="player1name">
            </label>
            <label>
                Player 2 name:
                <input type="text" name="player2name">
            </label>
            <button type="submit" class="button">Start Game</button>
        </form>
    </dialog>
</body>
</html>
